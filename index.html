<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

  <main class="card">
    <div class="container">
      <img id="main__img" src="images/image-equilibrium.jpg" alt="cube standing on one side on a blue background">
      <div class="overlay"></div>
      <img src="images/icon-view.svg" alt="" class="view">
    </div>
    <h1>Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="card__content">
      <div class="card__content__eth">
        <img src="images/icon-ethereum.svg" alt="icon-ethereum">
        0.041 ETH
      </div>
      <div class="card__content__left">
        <img src="images/icon-clock.svg" alt="icon of a clock">
        3 days left
      </div>
    </div>
    <hr>
    <div class="card__content__creator">
      <img src="images/image-avatar.png" alt="picture of a young men">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </main>

</body>

</html>
